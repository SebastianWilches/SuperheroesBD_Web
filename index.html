    <section class="container card formCreateHeroe">
        <form>
            <h2>Añadir Superhéroe</h2>
            <div class="mb-3">
                <label for="HeroeInput" class="form-label">Heroe</label>
                <input type="text" class="form-control" id="HeroeInput" placeholder="Heroe">
            </div>
            <div class="mb-3">
                <label for="EdadInput" class="form-label">Edad</label>
                <input type="text" class="form-control" id="EdadInput" placeholder="Edad">
            </div>
            <div class="mb-3">
                <label for="ImagenInput" class="form-label">Imagen</label>
                <input type="text" class="form-control" id="ImagenInput" placeholder="Imagen">
            </div>
            <div class="mb-3">
                <label for="NombreInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="NombreInput" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="SuperpoderInput" class="form-label">Superpoder</label>
                <input type="text" class="form-control" id="SuperpoderInput" placeholder="Superpoder">
            </div>
            <div class="mb-3">
                <label for="DescripcionInput" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="DescripcionInput" placeholder="Descripcion">
            </div>
            <div class="mb-3">
                <label for="DebilidadInput" class="form-label">Debilidad</label>
                <input type="text" class="form-control" id="DebilidadInput" placeholder="Debilidad">
            </div>

            <button type="button" class="btn btn-primary" onclick="createHero()">CREAR</button>
        </form>
    </section>
